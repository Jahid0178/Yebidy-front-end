<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yebidy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start Navigation in here -->
  <nav class="container">
    <img class="logo" src="./Images/logo.png" alt="Yebidy">
    <ul class="nav-ul">
      <li class="nav-li"><a class="nav-link" href="#">HOME</a></li>
      <li class="nav-li"><a class="nav-link" href="#">FEATURES</a></li>
      <li class="nav-li"><a class="nav-link" href="#">PRICING</a></li>
      <li class="nav-li"><a class="nav-link" href="#">CREATE WEBSITE</a></li>
      <li class="nav-li"><a class="nav-link" href="#">SUPPORT</a></li>
      <li class="nav-li"><a class="user-link" href="#"><img class="user-icon" src="./Images/user.svg" alt="" /></a></li>
    </ul>
  </nav>
  <!-- Home section start in here -->
  <section class="home-container">
    <div class="home-content">
      <h2 class="main-header">CREATE YOUR PERSONAL OR BUSINESS WEBSITE</h2>
      <p class="main-little-desc">Enter your domain name and start creating your website today</p>
      <div class="input-container">
        <input class="input-domain" placeholder="Enter domain name" type="search" name="" id="">
        <button class="search-btn">Create</button>
      </div>
    </div>
  </section>
</body>

</html>
